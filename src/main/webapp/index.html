<html>
<head>
<style>
table, th, td {
  border: 1px solid;
  padding:5px;
}
table {
  border-collapse: collapse;
}
div {
margin-top: 10px;}
</style>
<script>
function loadBooks(url) {
	fetch(url)
	.then(response => response.json())
	.then(response => process(response))
	.catch(error => alert("Erreur : " + error));
}



function process(books) {
	var booklist = document.getElementById("booklist");
	
	if (booklist.hasChildNodes()) {
		booklist.removeChild(booklist.firstChild);
	}
	
	var table = document.createElement("table");
	booklist.appendChild(table);
	
	console.log(books);
	for (var book of books) {
		console.log(book);
		var tr = document.createElement("tr");
		var td_id = document.createElement("td");
		td_id.append(book.id);
		var td_title = document.createElement("td");
		td_title.append(book.title);
		var td_author = document.createElement("td");
		td_author.append(book.author);
		tr.appendChild(td_id);
		tr.appendChild(td_title);
		tr.appendChild(td_author);
		table.appendChild(tr);
	}
}

function searchByTitle() {
	var title = document.getElementById("input_title").value;
	var url ="/bookstore/api/book-management/books-session?title="+title; 
	loadBooks(url);
}

function postBook(){
	var jsonBook = {id:1,title:"Thinking in Java 2",author:"Bruce Eckel"};
	
	fetch("/bookstore/api/book-management/addbook", {
		  method: "POST", // or 'PUT'
		  headers: {
		    "Content-Type": "application/json",
		  },
		  body: JSON.stringify(jsonBook),
		})
		  .then((response) => response.json())
		  .then((jsonBook) => {
		    console.log("Success:", jsonBook);
		  })
		  .catch((error) => {
		    console.error("Error:", error);
		  });	
}
</script>
</head>
<body onload="loadBooks('/bookstore/api/book-management/books')">

<h1>Biblioth&egrave;que</h1>

<div id="booklist"></div>
<div>
	Search by title : <input type="text" id="input_title"/><button onclick="searchByTitle()">send</button>
</div>
<div>
	<button onclick="postBook()">add new book by json</button>
</div>
<div>Ajout d'un nouveau livre :
<form action="/bookstore/api/book-management/createbook" method="post">
<div>titre : <input type="text" name="book_title"></div>
<div>auteur : <input type="text" name="book_author"></div>
<input type="submit" value="Envoyer">
</form>
</div>
</body>
</html>
